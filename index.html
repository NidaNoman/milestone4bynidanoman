<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Editable resume builder</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Editable Resume Builder</h1>
    <form id="resumeForm">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name"> Name:</label>
        <input type="text" id="name" name="name" required /><br />
        <label for="email"> Email:</label>
        <input type="email" name="email" id="email" required /><br />
        <label for="phone"> Phone:</label>
        <input type="tel" name="phone" id="phone" required />
         
  



      </fieldset>
      <fieldset>
        <legend>Education</legend>
        <label for="Education"> Education</label>
        <textarea name="Education" id="Education" rows="4" required></textarea
        ><br />
      </fieldset>
      <fieldset>
        <legend>Experience</legend>
        <label for="Experience"> Experience </label>
        <textarea name="Experience" id="Experience" rows="4" required></textarea
        ><br />
      </fieldset>
      <fieldset>
        <legend>skills</legend>
        <label for="skills"> Skills</label><br>
        <textarea name="skills" id="skills" rows="4" required></textarea>
      </fieldset>
      <br />
      <button type="submit" value="submit">Generate Resume below</button>
    </form>
    <div id="resumeOutput">

    </div>
    <script src="script.js">

    </script>
  </body>
</html>
